<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Level, Position, Division</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Select Level, Position, and Division</h2>

    <div class="select-group">
      <label for="levelSelect">Select Level</label>
      <select id="levelSelect">
        <option value="">Select Level</option>
        <option value="Competency Map - Level 1">Level 1</option>
        <option value="Competency Map - Level 2">Level 2</option>
        <option value="Competency Map - Level 3">Level 3</option>
        <option value="Competency Map - RITM">RITM</option>
      </select>
    </div>

    <div class="select-group">
      <label for="positionSelect">Select Position</label>
      <select id="positionSelect" disabled>
        <option value="">Select Position</option>
      </select>
    </div>

    <div class="select-group">
      <label for="divisionSelect">Select Division</label>
      <select id="divisionSelect" disabled>
        <option value="">Select Division</option>
      </select>
    </div>

    <button id="submitBtn" disabled>Submit</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
